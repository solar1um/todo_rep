{% extends '../base.html' %}
{% block title %} Create Task {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success">Create task</button>
    </form>
</div>
{% endblock content %}
